<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5 my-4 text-center centro">
    <div *ngFor="let casa of casas" @fade class="col my-2">
        <a class="carta"  routerLink="/casa/{{ casa.nombre }}" >
            <div class="card" style="overflow: hidden;">
                <img src="assets/casas/{{casa.carpetaImg}}/{{casa.rutaImg[0]}}" class="card-img-top mb-1 rounded-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center" ><p [outerHTML]="casa.nombre"></p></h5>
                    <div class="card-text" >
                        <p [outerHTML]="casa.descripcion"></p>
                    </div>
                    <div class="card-text my-3" style="display: flex; flex-wrap: wrap;">
                        <p class="m-1"><p-chip label="${{casa.precio}}" icon="pi pi-money-bill"></p-chip></p>
                        <p class="m-1"><p-chip label="{{casa.maxPersonas}}" icon="pi pi-user"></p-chip></p>
                        <p class="m-1"><p-chip label="{{casa.ubicacion.name}}" icon="pi pi-map-marker"></p-chip></p>
                    </div>
                    <div class="card-text flex align-items-center gap-2 flex-wrap " style="display: flex; flex-wrap: wrap;">
                        <p-tag class="m-1" *ngFor="let caracteristica of casa.tags" value="{{caracteristica}}"></p-tag>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
